<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="./index.js"></script>
</head>
<body>
    <ul id="Lista-aprendices"></ul>
    <script>
        fetch("http://localhost:3000/aprendices")
        .then(Response => Response.json())
        .then(data =>{
            const ListaDatos = document.getElementById("Lista-aprendices");
            data.forEach(dato =>{
                const DatosConvert = JSON.stringify(dato.Nombre)
                const elementoLista = document.createElement('li');
                elementoLista.textContent=DatosConvert;
                ListaDatos.appendChild(elementoLista);
            });
        })
        .catch(error => console.log("Error"))
    </script>
</body>
</html>
